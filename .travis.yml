language: java
dist: trusty
sudo: false
addons:
  apt:
    packages:
      - build-essential
      - pkg-config
      - ncurses-dev
      - libreadline-dev
      - libedit-dev
      - libgmp-dev
      - libssl-dev
      - unixodbc-dev
      - zlib1g-dev
      - libarchive-dev
      - libossp-uuid-dev
      - libxext-dev
      - libice-dev
      - libjpeg-dev
      - libxinerama-dev
      - libxft-dev
      - libxpm-dev
      - libxt-dev
      - libdb-dev
      - libpcre3-dev
      - libyaml-dev
      - openjdk-8-jdk
      - junit
      - ninja-build
  homebrew:
    packages:
      - cmake
      - ninja
      - gmp
      - libarchive
      - readline
      - ossp-uuid
      - openssl
      - libyaml
      - unixodbc
      - berkeley-db
      - pcre
      - jpeg

before_install:
  - wget https://archive.apache.org/dist/maven/maven-3/3.5.0/binaries/apache-maven-3.5.0-bin.zip
  - unzip -qq apache-maven-3.5.0-bin.zip
  - export M2_HOME=$PWD/apache-maven-3.5.0
  - export PATH=$M2_HOME/bin:$PATH
  - echo "MAVEN_OPTS='-Dmaven.repo.local=$HOME/.m2/repository -Xmx1g -Dorg.slf4j.simpleLogger.showDateTime=true -Dorg.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss:SSS'" > ~/.mavenrc
  - wget https://www.swi-prolog.org/download/stable/src/pl-6.6.6.tar.gz
  - tar -xzvf pl-6.6.6.tar.gz
  - cd pl-6.6.6
  - cp build.templ build.sh
  - ./build.sh
  - cd ..
  - export PATH=$PATH:/home/bin
  - export PATH=$PATH:/home/lib/amd64
  - export PATH=$PATH:/home/lib/jpl.jar
  - export PATH=$PATH:/usr/lib/jvm/java-8-openjdk-amd64/bin
  - export PATH=$PATH:/usr/lib/jvm/java-8-openjdk-amd64/lib/tools.jar
  - export PATH=$PATH:/usr/lib/jvm/java-8-openjdk-amd64/jre/lib/rt.jar
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/lib/jvm/java-8-openjdk-amd64/jre/lib/amd64/server

install:
  -

matrix:
   fast_finish: true
   include:
   -  jdk: oraclejdk8
      env:
      - DESC="Install Java 8"
      - CMD="mvn clean install site"
         
after_success:
  - echo "<settings><servers><server><id>ossrh</id><username>\${env.OSSRH_USER}</username><password>\${env.OSSRH_PASS}</password></server></servers></settings>" > ~/settings.xml
  - mvn deploy --settings ~/settings.xml

script: eval travis_wait 35 $CMD

cache:
  directories:
  - ~/.m2
